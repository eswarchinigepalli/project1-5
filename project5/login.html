<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #c91414; /* Default background color */
            margin: 0;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgb(102 82 224);
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        @media (max-width: 768px) {
            body {
                background-color: #1e90ff; /* Change background color for tablets */
            }
            video {
                width: 100%;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 100%;
                max-width: 200px;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                background-color: #32cd32; /* Change background color for mobile phones */
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <video id="videoPlayer" controls autoplay>
        <!-- Update the src attribute to the correct path or URL of your video -->
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <audio id="audioPlayer" src="audio.mp3"></audio>

    <div class="controls">
        <button onclick="playMedia()">Play</button>
        <button onclick="pauseMedia()">Pause</button>
        <button onclick="muteMedia()">Mute</button>
        <button onclick="unmuteMedia()">Unmute</button>
        <button onclick="skipVideo(10)">Skip +10s</button>
        <button onclick="skipVideo(-10)">Rewind -10s</button>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const audio = document.getElementById('audioPlayer');

        function playMedia() {
            video.play();
            audio.play();
        }

        function pauseMedia() {
            video.pause();
            audio.pause();
        }

        function muteMedia() {
            video.muted = true;
            audio.muted = true;
        }

        function unmuteMedia() {
            video.muted = false;
            audio.muted = false;
        }

        function skipVideo(seconds) {
            video.currentTime += seconds;
            audio.currentTime += seconds;
        }
    </script>

</body>
</html>
